<div id="contact_view" ng-controller="ContactUs">
	<form role="form" name="contactForm">
		<div class="form-group">
			<label for="query">Query</label>
			<input name="query" id="id_query" type="text" placeholder="Query" class="form-control" />
		</div>
		<div class="form-group">
			<label for="comments">Comments</label>
			<textarea name="comments" id="id_comments" form="usrform" placeholder="Comments" class="form-control"></textarea>
		</div>
		<div class="form-row">
			<button type="submit" class="btn btn-success">Submit</button>
		</div>
	</form>
</div>
